<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="stylesheet" href="styles/basic.css">
    </head>
    <body>
        <nav>
            <a href="images.html">Images</a> 
            <a href="advanced.html">Advanced Search</a>
        </nav>
        <main>
            <div>
                <img class="logo" alt="Google Logo" src="images/googlelogo_color_272x92dp.png">
            </div>
            <form action="https://google.com/search">
                <div class="search-bar">
                    <img class="search-icon" src="images/search-grey.svg" alt="Search">
                    <input type="search" name="q">
                </div>
                <input type="submit" name="btn1" value="Google Search">
                <input type="submit" name="btn2" value="I'm Feeling Lucky">
            </form>
        </main>
    </body>
</html>
