{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <h2>{{ request.user.email }}</h2>

    <div class="row">
        <div class="col">
            <button class="btn btn-danger" id="compose"><i class="fas fa-plus-square"></i>  Compose</button>
        </div>
        <div class="col-9">
            <button class="btn btn-sm btn-outline-primary" id="inbox"><i class="fas fa-inbox"></i> Inbox</button>
            <button class="btn btn-sm btn-outline-primary" id="sent"><i class="fas fa-paper-plane"></i>  Sent</button>
            <button class="btn btn-sm btn-outline-primary" id="archived"><i class="fas fa-folder-open"></i> Archived</button>
            <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
    </div>
    <hr>

    <div id="emails-view"></div>

    <div id="compose-view">
        <h3 class="text-center">New Email</h3>
        <div id="compose-message"></div>
        <form id="compose-form">
            <div class="form-group row">
                <label for="from" class="col-sm-2 col-form-label">From:</label>
                <div class="col-sm-10">
                    <input disabled id="compose-from" class="form-control" value="{{ request.user.email }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="from" class="col-sm-2 col-form-label">To:</label>
                <div class="col-sm-10">
                    <input id="compose-recipients" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="from" class="col-sm-2 col-form-label">Subject:</label>
                <div class="col-sm-10">
                    <input id="compose-subject" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="from" class="col-sm-2 col-form-label">Message:</label>
                <div class="col-sm-10">
                    <textarea id="compose-body" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-primary btn-block"/>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
{% endblock %}
