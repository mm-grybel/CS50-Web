{% extends "network/layout.html" %}

{% load static %}

{% block body %}

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5 ">
        <div class="row justify-content-center">
            <div class="col-8">
                <div id="new_post">
                    <div class="form-group">
                        <form action="{% url 'post_create_edit' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <textarea class="form-control" name="post" rows="3" placeholder="Add your post here"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </form>
                    </div>
                </div>
                <div id="user">
                    <div class="card text-center">
                        <div class="card-header">
                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <strong>Following</strong> 
                                    <div id="following-number"></div>
                                </div>
                                <div class="col-4">
                                    <strong>Followers</strong>
                                    <div id="followers-number"></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 id="username" class="card-title"></h5>
                            <a id="follow-btn" type="button" class="btn btn-success" style="color: white;"></a>
                        </div>
                        <div class="card-footer text-muted"></div>
                    </div>
                </div>
                <div id="pages" class="row justify-content-center">
                    <nav aria-label="Page navigation">
                        <ul id="pagination" class="pagination"></ul>
                    </nav>
                </div>
                <div id="posts"></div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block script %}
    <script src="{% static 'network/main.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>

    <script src="{% static 'network/external/js/scripts.js' %}"></script>
    <script src="{% static 'network/external/js/datatables-simple-demo.js' %}"></script>

{% endblock %}
